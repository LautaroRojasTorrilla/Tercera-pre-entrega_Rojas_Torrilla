{% extends 'base.html' %}

{% block title_head %}
<title>Crear Remera</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Ingrese los datos para crear el objeto Remera</h1>
{% endblock h1_header %}

{% block p_header %}
<form action={% url 'inicio:listar_remeras' %} method="POST">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <button>Crear</button>
</form>
{% endblock p_header %}
